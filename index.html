<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Blackjack</title>
  </head>
  <body>
    <p style="color: darkgreen">Detter er rigget, du vil ikke vinne</p>
    <h1>Blackjack</h1>
    <p
      onClick="window.location.reload()"
      style="
        font-size: 14px;
        font-style: italic;
        color: rgb(123, 161, 58);
        cursor: pointer;
      "
    >
      Restart?
    </p>
    <p id="message-el">Want to play a round?</p>
    <p id="message2-el"></p>
    <div id="dealer-cards-div"></div>
    <p id="dealer-sum-el">Dealer sum: ?</p>
    <p id="player-sum-el">Sum: ?</p>
    <div id="player-cards-div"></div>
    <button
      id="hide-onclick"
      onclick="startGame(); 
      document.getElementById('hide-onclick').style.display = 'none';"
    >
      START GAME
    </button>
    <button onclick="getNewPlayerCard()">HIT</button>
    <button onclick="stand()">STAND</button>

    <div class="statscontainer">
      <div class="stats">
        <h1>Stats:</h1>
        <ul>
          <li>Chips: <span id="statsChips">?</span></li>
          <li>Games Played: <span id="statsGamesPlayed">?</span></li>
          <li>Games Won: <span id="statsGamesWon">?</span></li>
          <li>Games Lost: <span id="statsGamesLost">?</span></li>
          <li>Games Drawn: <span id="statsGamesDrawn">?</span></li>
          <li
            style="
              position: absolute;
              bottom: 0;
              right: 0;
              color: goldenrod;
              cursor: pointer;
              text-decoration: underline;
            "
            ondblclick="window.localStorage.clear();window.location.reload()"
          >
            Reset?
          </li>
        </ul>
      </div>
    </div>
    <p>
      Current bet: $<span id="currentBet">0</span
      ><span id="changeCurrentBet">
        (<a
          onclick="clearBet()"
          style="color: goldenrod; cursor: pointer; text-decoration: underline"
          >clear</a
        >)
      </span>
    </p>
    <div class="bets">
      <div onclick="addBet(50)">
        <p>$50</p>
        <img
          src="https://png.pngtree.com/png-vector/20220729/ourmid/pngtree-poker-chip-png-image_6091092.png"
          width="100px"
          style="filter: grayscale() invert() brightness(120%)"
        />
      </div>
      <div onclick="addBet(100)">
        <p>$100</p>
        <img
          src="https://png.pngtree.com/png-vector/20220729/ourmid/pngtree-poker-chip-png-image_6091092.png"
          width="100px"
        />
      </div>
      <div onclick="addBet(200)">
        <p>$200</p>
        <img
          src="https://png.pngtree.com/png-vector/20220729/ourmid/pngtree-poker-chip-png-image_6091092.png"
          width="100px"
          style="filter: hue-rotate(230deg)"
        />
      </div>
      <div onclick="addBet(500)">
        <p>$500</p>
        <img
          src="https://png.pngtree.com/png-vector/20220729/ourmid/pngtree-poker-chip-png-image_6091092.png"
          width="100px"
          style="filter: hue-rotate(150deg)"
        />
      </div>
      <div onclick="addBet(1000)">
        <p>$1000</p>
        <img
          src="https://png.pngtree.com/png-vector/20220729/ourmid/pngtree-poker-chip-png-image_6091092.png"
          width="100px"
          style="filter: grayscale()"
        />
      </div>
      <div onclick="addBet(0)">
        <p>ALL IN</p>
        <img
          src="https://png.pngtree.com/png-vector/20220729/ourmid/pngtree-poker-chip-png-image_6091092.png"
          width="100px"
          class="allIn"
        />
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
