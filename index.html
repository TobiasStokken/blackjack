<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Blackjack</title>
  </head>
  <body>
    <p style="color: darkgreen">Detter er rigget, du vil ikke vinne</p>
    <h1>Blackjack</h1>
    <p
      onClick="window.location.reload()"
      style="
        font-size: 14px;
        font-style: italic;
        color: rgb(123, 161, 58);
        cursor: pointer;
      "
    >
      Restart?
    </p>
    <p id="message-el">Want to play a round?</p>
    <p>Dealer:</p>
    <div id="dealer-cards-div"></div>
    <p id="dealer-sum-el">Dealer sum: ?</p>
    <p id="sum-el">Sum: ?</p>
    <div id="player-cards-div"></div>
    <button
      id="hide-onclick"
      onclick="startGame(); document.getElementById('hide-onclick').style.display = 'none'; document.getElementById('hide-onclick2').style.display = 'none'"
    >
      START GAME
    </button>
    <button onclick="drawNewCard()">HIT</button>
    <button onclick="stand()">STAND</button>
    <p id="chips-el">Chips: Loading...</p>
    <p id="bet-el">Current bet: Loading...</p>
    <button id="hide-onclick2" onclick="changeBet()">Change bet</button>

    <script src="index.js"></script>
  </body>
</html>
